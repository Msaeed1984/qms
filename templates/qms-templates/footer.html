{# qms-templates/footer.html #}
<footer class="qms-footer" role="contentinfo">
  <style>
    :root{
      --em-blue:#006EB3;
      --em-green:#5BC500;
      --text:#0B1220;
      --muted: rgba(11,18,32,.62);
      --container:1200px;
    }

   /* ===== Footer Base (Refined Transparent Style) ===== */
      /* ===== Refined Transparent Compact Footer ===== */
      .qms-footer{
        width:100%;
        margin:50px auto 0 auto;

        /* شفافية أعلى */
        background: rgba(255,255,255,.45);
        backdrop-filter: blur(14px);

        border-top:2px solid rgba(0,110,179,.85);
        box-shadow: 0 -4px 14px rgba(0,0,0,.04);

        color: var(--text);
      }

      /* نجعل الفوتر أضيق ومتمركز */
   /* نجعل الفوتر أضيق لكن بمحاذاة اليسار */
        .qms-footer .wrap{
          max-width: 100%;      /* يرجع بعرض الصفحة */
          margin: 0;            /* لا توسيط */
          padding: 12px 40px;   /* مسافة احترافية من الجانبين */
          display:flex;
          align-items:center;
          justify-content:space-between;
          gap:20px;
        }
      /* Left */
      .qms-footer .left{
        display:flex;
        flex-direction:column;
        gap:6px;
      }

      .qms-footer .left .t{
        font-weight:800;
        font-size:14px;
        letter-spacing:.2px;
      }

      .qms-footer .left .s{
        font-size:12px;
        font-weight:500;
        color: rgba(11,18,32,.65);
      }

     .qms-footer .right{
        display:flex;
        align-items:center;        /* ✅ الصحيح */
        justify-content:flex-end;  /* ✅ لضمان يمين */
        gap:14px;
      }

      /* Version */
      .pill{
        padding:7px 14px;
        border-radius:999px;
        background: rgba(0,110,179,.10);
        color: var(--em-blue);
        font-weight:800;
        font-size:12px;
        border:1px solid rgba(0,110,179,.18);
      }

      /* Links */
      .link{
        color: var(--text);
        text-decoration:none;
        font-weight:600;
        font-size:12px;
        padding:6px 10px;
        border-radius:6px;
        transition:.2s ease;
      }

      .link:hover{
        background: rgba(0,110,179,.08);
        color: var(--em-blue);
      }

      /* Responsive */
      @media (max-width: 768px){
        .qms-footer .wrap{
          flex-direction:column;
          text-align:center;
          gap:14px;
        }

        .qms-footer .right{
          justify-content:center;
        }
      }
  
  </style>

  <div class="wrap">
    <div class="left">
      <div class="t">
  © {% now "Y" %} EMSTEEL • Quality Document Management
      </div>
      <div class="s">Paperless access • Controlled viewing • Audit & traceability</div>
    </div>

    <div class="right">
      <span class="pill">Version 1.0</span>
      <a class="link" href="#">Support</a>
      <a class="link" href="#">Policy</a>
    </div>
  </div>
</footer>
