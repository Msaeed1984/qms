{# qms-templates/login.html #}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>QMS • Secure Login</title>

  <style>
    :root{
      --em-blue:#006EB3;
      --em-green:#5BC500;
      --text:#0B1220;
      --muted:rgba(11,18,32,.60);
      --line:rgba(11,18,32,.10);
      --shadow:0 20px 60px rgba(0,0,0,.12);
      --r:20px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }

    body{
      font-family:"Segoe UI", Tahoma, Arial, sans-serif;
      background:
        radial-gradient(800px 400px at 10% 0%, rgba(0,110,179,.10), transparent 60%),
        radial-gradient(800px 400px at 90% 10%, rgba(91,197,0,.10), transparent 60%),
        #ffffff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .login-card{
      width:100%;
      max-width:420px;
      background:#fff;
      border-radius:28px;
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      padding:34px 30px;
    }

    /* HEADER */
    .brand{
      text-align:center;
      margin-bottom:26px;
    }

    .logo{
      display:flex;
      justify-content:center;
      align-items:center;
      margin:0 auto 18px;
    }

    .logo img{
      max-width:170px;
      height:auto;
      object-fit:contain;
    }

    .brand h1{
      margin:0;
      font-size:18px;
      font-weight:800;
      letter-spacing:.4px;
    }

    .brand p{
      margin-top:6px;
      font-size:13px;
      color:var(--muted);
    }

    /* FORM */
    .field{
      margin-bottom:14px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    label{
      font-size:12.5px;
      font-weight:700;
    }

    input{
      height:46px;
      border-radius:14px;
      border:1px solid rgba(11,18,32,.15);
      padding:0 14px;
      font-size:13.5px;
      transition:.2s ease;
      outline:none;
    }

    input:focus{
      border-color:rgba(0,110,179,.60);
      box-shadow:0 0 0 4px rgba(0,110,179,.14);
    }

    .error{
      margin-bottom:12px;
      padding:12px;
      border-radius:14px;
      font-size:12.8px;
      font-weight:700;
      background:rgba(225,29,72,.08);
      border:1px solid rgba(225,29,72,.20);
      color:#9f1239;
    }

    .btn{
      width:100%;
      height:48px;
      border:none;
      border-radius:14px;
      font-weight:900;
      font-size:14px;
      cursor:pointer;
      color:#fff;
      background:linear-gradient(90deg,var(--em-blue),#0A84D6);
      box-shadow:0 14px 30px rgba(0,110,179,.25);
      margin-top:6px;
      transition:.2s ease;
    }

    .btn:hover{
      transform:translateY(-2px);
    }
    /* FOOTER */
    .footer-meta{
      margin-top:22px;
      display:flex;
      justify-content:center;
    }

    .footer-center{
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:4px;
      font-size:12px;
      color:var(--muted);
    }

    .tagline{
      font-size:11px;
      letter-spacing:.3px;
      color:rgba(11,18,32,.50);
    }

    .footer-center a{
      margin-top:6px;
      text-decoration:none;
      font-weight:800;
      color:var(--em-blue);
    }

    .tagline{
      font-size:11px;
      letter-spacing:.3px;
      color:rgba(11,18,32,.50);
    }

    .footer-meta a{
      text-decoration:none;
      font-weight:800;
      color:var(--em-blue);
    }

    @media (max-width:480px){
      .login-card{
        padding:26px 20px;
      }
    }

  </style>
</head>

<body>

  <div class="login-card">

    <!-- BRAND -->
    <div class="brand">
      <div class="logo">
        <img src="{% static 'images/emsteel-logo.png' %}" alt="EMSTEEL Logo">
      </div>
      <h1>Quality Management System</h1>
      <p>Secure Digital Document Control</p>
    </div>

    <!-- FORM -->
    <form method="post">
      {% csrf_token %}

      {% if form.errors %}
        <div class="error">Invalid username or password.</div>
      {% endif %}

      <div class="field">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <button type="submit" class="btn">Sign In</button>

      <div class="footer-meta">
        <div class="footer-center">
          <span>© EMSTEEL - IT Client Excellence</span>
          <div class="tagline">Enterprise Digital Governance Platform</div>
        </div>
      </div>

    </form>
  </div>

</body>
</html>
